    <div class=" d-flex justify-content-center text-center container cal" id="parent">

        <div class="questions slideshow-container">
            <div class="justify-content-center containerLogin ">

                <form action="#" class="login-form">
                    <div class=" row heading bars">
                        <h3 class=" subheading">Sign In</h3>
                        <p class="social-media d-flex justify-content-end subheading2">
                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-facebook"></span></a>
                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-github"></span></a>
                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-twitter"></span></a>
                        </p>
                    </div>

                    
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-user"></span></div>
                        <input type="text" class="form-control rounded-left" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-lock"></span></div>
                        <input type="password" class="form-control rounded-left" placeholder="Password" required>

                    </div>

                    <div class="form-group d-flex align-items-center">
                        <div class="w-100 barspass">
                            <label class="checkbox-wrap checkbox-primary mb-5 subheading">
                                <p>Save Password</p>
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                            <p class="subheading2"><button type="submit"
                                    class="btn btn-primary mb-3 submit ">Login</button></p>
                        </div>

                        <!-- <div class="w-100 d-flex justify-content-end">
                            
                            </div> -->

                    </div>

                    <div class="form-group mt-4">
                        <div class="w-100 text-center">
                            <p class="mb-1">Don't have an account? <a href="#">Sign Up</a></p>
                            <p class="forgot-pass"><a href="#">Forgot Password</a></p>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>


    <script type="text/javascript" src="../scripts/script.js"></script>
    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
